<app-forms-reactive-start>

</app-forms-reactive-start>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div id="user-data" ngModelGroup="userData"
             #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
                   ngModel
                   name="username"
                   required>
          </div>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
                   ngModel="haresh@gmail.com"
                   name="email"
                   required
                   email
                   #email
            >
            <!--
             below two statement has same effect
            #email="ngModel"
            #email-->

          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched ">Please enter valid email</span>
        </div>
        <p *ngIf="!userData.valid && userData.touched"> User data is not valid. </p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
                  [ngModel]="defaultQuestion"
                  name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <textarea name="questionAnswer" class="form-control"
                    [(ngModel)]="answer"></textarea>
          <p> your reply : {{ answer }}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   name="gender"
                   [ngModel]="defaultGender"
                   [value]="gender"
                   required>
            {{gender}}
          </label>
        </div>
        <button [disabled]="!myForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="formSubmmited">
    <div class="col-xs-12">
      <h3> User Data </h3>
      <p>{{user.username}}</p>
      <p>{{user.email}}</p>
      <p>{{user.secret}}</p>
      <p>{{user.questionAnswer}}</p>
      <p>{{user.gender}}</p>

    </div>
  </div>
</div>
