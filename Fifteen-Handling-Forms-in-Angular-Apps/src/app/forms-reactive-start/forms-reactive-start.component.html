<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit) = "onsubmit()" >
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span class="help-block" *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <span class="help-block" *ngIf="signupForm.get('userData.username').errors['forbiddenUserName']"> Please dont enter haresh and hhh </span>
              <span class="help-block" *ngIf="signupForm.get('userData.username').errors['required']"> Please enter valid username </span>

            </span>

          </div>

          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span class="help-block" *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"> Please enter valid email</span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <button class="btn-default" type="button" (click)="addHobbyControl()"> Add Hobby</button>

          <div class="form-group"
          *ngFor="let formControl of signupForm.get('hobbies').controls; let i = index">
            <input
              type="text"
              class="form-control"
              [formControlName]="i">
          </div>

        </div>
        <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched"> Please enter valid data</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
