<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="editForm" (submit)="onsubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button class="btn btn-success" [disabled]="!editForm.valid" type="submit"> Save</button>
            <button class="btn btn-danger" type="button" (click)="cancelMe()"> Cancel</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input type="text"
                   id="imageURL"
                   #imageURL
                   formControlName="imageURL"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imageURL.value" class="img-responsive">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ing of editForm.get('ingredients').controls; let i = index;"
               [formGroupName]="i" style="margin-top: 10px">
            <div class="col-xs-8">
              <input type="text"
                     formControlName="name"
                     class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number"
                     formControlName="amount"
                     class="form-control">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)"> X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button type="button" class="btn btn-success" (click)="addIngredient()"> Add Ingredients</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
