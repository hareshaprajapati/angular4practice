<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-1 col-xs-offset-1 col-sm-offset-1">
    <form #f="ngForm" (submit)="onSubmit(f)">
      <div class="form-group">
        <label for="email"> Email </label>
        <input type="email" id="email" class="form-control" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password"> Password </label>
        <input type="password" id="password" class="form-control" name="password" ngModel>
      </div>
      <button class="btn btn-primary" type="submit"> SignUp</button>
    </form>

  </div>
</div>
